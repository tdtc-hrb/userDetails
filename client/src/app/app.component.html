<div role="main">
    <table class='table' border="1">
      <thead>
      <tr>
          <th>Id</th>
          <th>UserName</th>
          <th>Name</th>
          <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let user of users'>
          <td>{{ user.userId }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
      </tr>
      </tbody>
  </table>

  <footer>
    <div style="height: 80px;"></div>
    <app-sign-up></app-sign-up>
